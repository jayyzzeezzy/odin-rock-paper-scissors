<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@500;800&display=swap" rel="stylesheet">
</head>
<body>
    <main>    
        <div class="header">
            <h1 class="header-text">Rock Paper Scissors</h1>
        </div>

        <div id="container">
            <button class="btn" id="rock">&#9994</button>
            <button class="btn" id="paper">&#9995</button>
            <button class="btn" id="scissors">&#9996</button>
        </div>
        <div class="scoreboard">
            <div class="player-scoreboard">
                <div class="title">Player:</div> 
                <p id="player-score">0</p>
            </div>
            <div class="computer-scoreboard">
                <div class="title">Computer: </div>
                <p id="computer-score">0</p>
            </div>
        </div>

        <div class="result-message">
            <p class="result-message-text">
                First to 5 wins!
            </p>
        </div>
    </main>
    
    <footer class="footer">
        <p>Copyright Â© 2023 @jayyzzeezzy</p>
    </footer>

    <dialog class="modal" id="modal">
        <h2 class="modal-message"></h2>
        <button class="restart" id="restart">Restart</button>
    </dialog>
</body>
</html>
